<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Step 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="infoForm">
      <h2>Signup - Step 2</h2>
      <div class="input-group"><input type="text" id="identity" required><label>Identity</label></div>
      <div class="input-group"><input type="date" id="dob" required><label style="top: -20px;">Date of Birth</label></div>
      <div class="input-group"><input type="text" id="ssn" required><label>SSN</label></div>
      <div class="input-group"><input type="text" id="address" required><label>Address</label></div>
      <div class="input-group"><input type="text" id="apt"><label>Apt/Unit/Suite</label></div>
      <div class="input-group"><input type="text" id="city" required><label>City</label></div>
      <div class="input-group"><input type="text" id="state" required><label>State of Origin</label></div>
      <div class="input-group"><input type="text" id="zip" required><label>ZIP Code</label></div>
      <div class="input-group"><input type="text" id="country" required><label>Country</label></div>
      <button type="submit">Next</button>
    </form>
    <div id="toast"></div>
  </div>

  <script src="script.js"></script>
  </body>
</html>
